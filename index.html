<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina School TTM | TimeTable Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.8); --glass-light: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; margin: 0; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .glass-card { background: var(--glass-light); border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s ease; }
        .glass-card:hover { border-color: #4f46e5; background: rgba(79, 70, 229, 0.05); }
        .teacher-slot { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3); }
        .active-nav { background: rgba(79, 70, 229, 0.2); color: #818cf8; border-left: 4px solid #4f46e5; }
        .dev-signature { font-size: 10px; letter-spacing: 2px; opacity: 0.4; text-transform: uppercase; text-align: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="auth-layer" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 p-6">
        <div class="glass-panel w-full max-w-md rounded-[40px] p-10 shadow-2xl">
            <div class="text-center mb-10">
                <i data-lucide="sparkles" class="w-12 h-12 text-indigo-400 mx-auto mb-4"></i>
                <h1 class="text-3xl font-bold tracking-tight">Lumina TTM</h1>
                <div class="dev-signature mt-1">By K.A.V.Rashmika</div>
            </div>
            
            <div id="auth-box">
                <form id="auth-form" onsubmit="handleAuth(event)" class="space-y-4">
                    <div id="reg-fields" class="hidden space-y-4">
                        <select id="role" class="w-full bg-slate-900 border border-white/10 p-3 rounded-xl outline-none text-white">
                            <option value="teacher">Teacher</option>
                            <option value="manager">Manager</option>
                            <option value="principal">Principal</option>
                        </select>
                        <input type="text" id="fullname" placeholder="Full Name" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                        <input type="text" id="v_code" placeholder="Verification Code" class="w-full bg-amber-500/10 border border-amber-500/20 p-3 rounded-xl outline-none text-amber-200">
                    </div>
                    <input type="email" id="email" placeholder="Email" required class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                    <input type="password" id="password" placeholder="Password" required class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                    <button type="submit" id="submit-btn" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-500 transition">Continue</button>
                    <p class="text-center text-xs text-slate-500 mt-4 cursor-pointer hover:text-indigo-400" onclick="toggleAuthMode()">Switch Login/Register</p>
                </form>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-screen flex">
        <aside class="w-72 glass-panel border-y-0 border-l-0 flex flex-col">
            <div class="p-8">
                <h2 class="text-2xl font-bold flex items-center gap-2 mb-8">
                    <i data-lucide="layers" class="text-indigo-500"></i> Lumina
                </h2>
                <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                    <p id="ui-school" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest"></p>
                    <p id="ui-user" class="text-sm font-semibold truncate mt-1"></p>
                </div>
            </div>

            <nav id="sidebar-nav" class="flex-1 px-4 space-y-2"></nav>

            <div class="p-8 border-t border-white/5">
                <button onclick="signOut()" class="flex items-center gap-3 text-slate-500 hover:text-white transition w-full mb-4">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </button>
                <div class="dev-signature">Developed by K.A.V.Rashmika</div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5">
                <h3 id="view-title" class="text-xl font-bold">Schedule</h3>
                <div id="view-actions"></div>
            </header>

            <div id="content-view" class="flex-1 p-10 overflow-y-auto no-scrollbar"></div>
            
            <div class="p-4 bg-black/20 text-center">
                <div class="dev-signature">Â© Developed by K.A.V.Rashmika</div>
            </div>
        </main>
    </div>

    <script>
        // --- CORE STATE ---
        const SB_URL = 'https://yybyyiyrquxtnczrbvgb.supabase.co';
        const SB_KEY = 'sb_publishable_Kjio-fMoDlUy5Oc0dvbH6g_HMqBX9qM';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);
        
        let userProfile = null;
        let isRegistering = false;

        // --- AUTH LOGIC ---
        function toggleAuthMode() {
            isRegistering = !isRegistering;
            const regFields = document.getElementById('reg-fields');
            const submitBtn = document.getElementById('submit-btn');
            
            if (isRegistering) {
                regFields.classList.remove('hidden');
                submitBtn.innerText = "Create Account";
            } else {
                regFields.classList.add('hidden');
                submitBtn.innerText = "Continue";
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const fullName = document.getElementById('fullname').value;

            try {
                if (isRegistering) {
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    
                    // Create profile in your 'profiles' table
                    if (data.user) {
                        await supabase.from('profiles').insert([
                            { id: data.user.id, full_name: fullName, role: role }
                        ]);
                        alert("Registration successful! Please check your email for verification.");
                    }
                } else {
                    const { error } = await supabase.signInWithPassword({ email, password });
                    if (error) throw error;
                    checkUser();
                }
            } catch (err) {
                alert(err.message);
            }
        }

        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                const { data: profile, error } = await supabase.from('profiles')
                    .select('*, schools(*)')
                    .eq('id', user.id)
                    .single();
                
                if (profile) {
                    userProfile = profile;
                    initUI();
                }
            }
        }

        function initUI() {
            document.getElementById('auth-layer').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('ui-school').innerText = userProfile.schools?.name || "Lumina Academy";
            document.getElementById('ui-user').innerText = userProfile.full_name;

            const nav = document.getElementById('sidebar-nav');
            nav.innerHTML = '';
            
            addLink(nav, 'Dashboard', 'home', loadDashboard);

            if (userProfile.role === 'teacher') {
                addLink(nav, 'My Timetable', 'calendar-days', loadTeacherTimetable);
            } else {
                addLink(nav, 'School Timetable', 'grid', () => alert("Loading Grid..."));
                addLink(nav, 'Period Management', 'clock', loadPeriodEditor);
            }

            if (userProfile.role === 'principal') {
                addLink(nav, 'Access Codes', 'key', () => alert("Loading Codes..."));
            }

            lucide.createIcons();
            loadDashboard();
        }

        function addLink(parent, label, icon, action) {
            const btn = document.createElement('button');
            btn.className = "w-full flex items-center gap-3 p-4 rounded-2xl hover:bg-white/5 transition text-slate-400 group";
            btn.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5 group-hover:text-indigo-400"></i> <span class="text-sm font-medium">${label}</span>`;
            btn.onclick = () => {
                document.querySelectorAll('#sidebar-nav button').forEach(b => b.classList.remove('active-nav'));
                btn.classList.add('active-nav');
                action();
                lucide.createIcons();
            };
            parent.appendChild(btn);
        }

        // --- VIEWS ---
        async function loadTeacherTimetable() {
            document.getElementById('view-title').innerText = "My Weekly Schedule";
            const container = document.getElementById('content-view');
            container.innerHTML = `<div class="animate-pulse text-indigo-400">Loading assignments...</div>`;

            const { data: periods } = await supabase.from('periods').select('*').eq('school_id', userProfile.school_id).order('sort_order');
            const { data: schedule } = await supabase.from('timetable').select('*').eq('teacher_id', userProfile.id);

            if (!periods) { container.innerHTML = "No periods configured."; return; }

            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
            let html = `<div class="grid grid-cols-6 gap-4 min-w-[800px]"><div></div>`;
            
            days.forEach(d => html += `<div class="text-center text-xs font-bold text-slate-500 uppercase tracking-widest">${d}</div>`);

            periods.forEach(p => {
                html += `<div class="h-24 flex flex-col justify-center items-end pr-4 border-r border-white/5">
                            <span class="text-lg font-bold text-white">${p.start_time}</span>
                            <span class="text-[10px] text-slate-500 uppercase">Period</span>
                         </div>`;

                for (let i = 0; i < 5; i++) {
                    const entry = schedule?.find(s => s.day_index === i && s.period_id === p.id);
                    if (entry) {
                        html += `
                        <div class="h-24 teacher-slot rounded-2xl p-4 flex flex-col justify-between border border-white/10">
                            <span class="text-[10px] font-black opacity-60 uppercase">Grade ${entry.grade}-${entry.class_name}</span>
                            <span class="font-bold text-sm truncate">${entry.subject}</span>
                            <div class="flex justify-between items-center opacity-60">
                                <i data-lucide="map-pin" class="w-3 h-3"></i>
                                <span class="text-[9px]">Main Hall</span>
                            </div>
                        </div>`;
                    } else {
                        html += `<div class="h-24 glass-card rounded-2xl border-dashed opacity-20"></div>`;
                    }
                }
            });

            container.innerHTML = html + `</div>`;
            lucide.createIcons();
        }

        async function loadPeriodEditor() {
            document.getElementById('view-title').innerText = "Timeline Settings";
            const container = document.getElementById('content-view');
            const { data: periods } = await supabase.from('periods').select('*').eq('school_id', userProfile.school_id).order('sort_order');

            let html = `<div class="max-w-2xl mx-auto space-y-6">
                            <div class="bg-indigo-600/10 p-6 rounded-3xl border border-indigo-500/20 mb-8">
                                <h4 class="font-bold text-indigo-400 mb-2">How it works</h4>
                                <p class="text-sm text-slate-400">Managers can define the start times for each period.</p>
                            </div>
                            <div class="space-y-3">`;

            periods?.forEach(p => {
                html += `
                <div class="glass-panel p-4 rounded-2xl flex items-center justify-between">
                    <span class="font-mono text-indigo-400">Period ${p.sort_order + 1}</span>
                    <input type="time" value="${p.start_time}" onchange="updatePeriodTime('${p.id}', this.value)" 
                           class="bg-slate-900 border border-white/10 rounded-lg px-4 py-2 outline-none focus:border-indigo-500 text-white">
                    <button class="text-slate-500 hover:text-white"><i data-lucide="grip-vertical"></i></button>
                </div>`;
            });

            container.innerHTML = html + `</div><button class="w-full mt-6 py-4 glass-card rounded-2xl border-dashed text-slate-400 hover:text-white">+ Add New Period</button></div>`;
            lucide.createIcons();
        }

        async function updatePeriodTime(id, time) {
            const { error } = await supabase.from('periods').update({ start_time: time }).eq('id', id);
            if (error) alert("Error updating time");
        }

        function loadDashboard() {
            document.getElementById('view-title').innerText = "Overview";
            document.getElementById('content-view').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass-panel p-10 rounded-[40px] relative overflow-hidden">
                        <i data-lucide="zap" class="absolute -right-10 -top-10 w-40 h-40 text-indigo-500 opacity-5"></i>
                        <h4 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-4">Welcome back</h4>
                        <h2 class="text-4xl font-bold">${userProfile.full_name}</h2>
                        <div class="mt-8 flex gap-4">
                            <span class="px-4 py-2 bg-indigo-600/20 text-indigo-400 rounded-full text-xs font-bold uppercase">${userProfile.role}</span>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        async function signOut() {
            await supabase.auth.signOut();
            location.reload();
        }

        window.onload = () => {
            checkUser();
            lucide.createIcons();
        };
    </script>
</body>
</html>
