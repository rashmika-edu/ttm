    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.8); --glass-light: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; margin: 0; }

<body class="min-h-screen">

    <div id="auth-layer" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 p-6">
        <div class="glass-panel w-full max-w-md rounded-[40px] p-10 shadow-2xl">
            <div class="text-center mb-10">
                <i data-lucide="sparkles" class="w-12 h-12 text-indigo-400 mx-auto mb-4"></i>
                <h1 class="text-3xl font-bold tracking-tight">Lumina TTM</h1>
                <div class="dev-signature mt-1">By K.A.V.Rashmika</div>
            </div>
            
            <div id="auth-box">
                <form id="auth-form" onsubmit="handleAuth(event)" class="space-y-4">
                    <div id="reg-fields" class="hidden space-y-4">
                        <select id="role" onchange="toggleRegUI()" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                            <option value="teacher">Teacher</option>
                            <option value="manager">Manager</option>
                            <option value="principal">Principal</option>
                        </select>
                        <input type="text" id="fullname" placeholder="Full Name" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                        <input type="text" id="v_code" placeholder="Verification Code" class="w-full bg-amber-500/10 border border-amber-500/20 p-3 rounded-xl outline-none text-amber-200">
                    </div>
                    <input type="email" id="email" placeholder="Email" required class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                    <input type="password" id="password" placeholder="Password" required class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                    <button type="submit" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold shadow-lg">Continue</button>
                    <p class="text-center text-xs text-slate-500 mt-4 cursor-pointer" onclick="toggleAuthMode()">Switch Login/Register</p>
                </form>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-screen flex">
        <aside class="w-72 glass-panel border-y-0 border-l-0 flex flex-col">
            <div class="p-8">
                <h2 class="text-2xl font-bold flex items-center gap-2 mb-8">
                    <i data-lucide="layers" class="text-indigo-500"></i> Lumina
                </h2>
                <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                    <p id="ui-school" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest"></p>
                    <p id="ui-user" class="text-sm font-semibold truncate mt-1"></p>
                </div>
            </div>

            <nav id="sidebar-nav" class="flex-1 px-4 space-y-2"></nav>

            <div class="p-8 border-t border-white/5">
                <button onclick="signOut()" class="flex items-center gap-3 text-slate-500 hover:text-white transition w-full mb-4">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </button>
                <div class="dev-signature">Developer by K.A.V.Rashmika</div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5">
                <h3 id="view-title" class="text-xl font-bold">Schedule</h3>
                <div id="view-actions"></div>
            </header>

            <div id="content-view" class="flex-1 p-10 overflow-y-auto no-scrollbar">
                </div>
            
            <div class="p-4 bg-black/20 text-center">
                <div class="dev-signature">Â© Developer by K.A.V.Rashmika</div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // --- 1. INITIALIZATION ---
    // Replace these with your actual Supabase project details
    const SUPABASE_URL = 'https://your-project-id.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    
    // Correct way to initialize with the CDN script
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- 2. PRINCIPAL/SCHOOL REGISTRATION ---
    async function handleRegSchool() {
        const sName = document.getElementById('sName').value;
        const pName = document.getElementById('pName').value;
        const pEmail = document.getElementById('pEmail').value;
        const pPass = document.getElementById('pPass').value;
        const code = Math.random().toString(36).substring(2, 7).toUpperCase();

        if (!sName || !pEmail || !pPass) {
            alert("Please fill in all fields.");
            return;
        }

        try {
            console.log("Starting School Registration...");

            // Step A: Create the School entry first (required for Foreign Key)
            const { error: schoolError } = await _supabase
                .from('schools')
                .insert([{ name: sName, code: code }]);
            
            if (schoolError) throw new Error("School Creation Failed: " + schoolError.message);

            // Step B: Sign up the Principal in Auth
            const { data: authData, error: authError } = await _supabase.auth.signUp({
                email: pEmail,
                password: pPass,
                options: { data: { full_name: pName } }
            });

            if (authError) throw authError;
            if (!authData.user) throw new Error("Auth failed - Check if email is already taken.");

            // Step C: Create the Profile linking the Auth User to the School
            const { error: profileError } = await _supabase
                .from('profiles')
                .insert([{
                    id: authData.user.id,
                    name: pName,
                    email: pEmail,
                    role: 'principal',
                    school_code: code
                }]);

            if (profileError) throw profileError;

            alert(`SUCCESS! School Registered.\nCODE: ${code}\nShare this code with your teachers.`);
            window.location.reload(); // Refresh to login

        } catch (err) {
            console.error("Registration Error:", err);
            alert("Error: " + err.message);
        }
    }

    // --- 3. TEACHER REGISTRATION ---
    async function handleRegTeacher() {
        const tCode = document.getElementById('tCode').value.toUpperCase();
        const tName = document.getElementById('tName').value;
        const tEmail = document.getElementById('tEmail').value;
        const tPass = document.getElementById('tPass').value;

        try {
            // Step A: Verify School Code Exists
            const { data: school, error: sError } = await _supabase
                .from('schools')
                .select('code')
                .eq('code', tCode)
                .single();

            if (!school || sError) throw new Error("Invalid School Code. Please check with your principal.");

            // Step B: Auth Sign up
            const { data: authData, error: authError } = await _supabase.auth.signUp({
                email: tEmail,
                password: tPass
            });

            if (authError) throw authError;

            // Step C: Create Teacher Profile
            const { error: profileError } = await _supabase
                .from('profiles')
                .insert([{
                    id: authData.user.id,
                    name: tName,
                    email: tEmail,
                    role: 'teacher',
                    school_code: tCode
                }]);

            if (profileError) throw profileError;

            alert("Teacher Registered Successfully! You can now login.");
            render(); // Switch back to login view

        } catch (err) {
            console.error("Teacher Reg Error:", err);
            alert(err.message);
        }
    }

    // --- 4. LOGIN FIX ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        try {
            const { data, error } = await _supabase.auth.signInWithPassword({ 
                email: email, 
                password: pass 
            });

            if (error) throw error;

            // Fetch Profile Data
            const { data: profile, error: pError } = await _supabase
                .from('profiles')
                .select('*')
                .eq('id', data.user.id)
                .single();

            if (pError) throw new Error("Profile not found.");

            state.currentUser = profile;
            render();
            if (profile.role !== 'teacher') {
                updateClasses(); 
            }
            renderGrid();

        } catch (err) {
            alert("Login Failed: " + err.message);
        }
    }
</script>
</body>
</html>
