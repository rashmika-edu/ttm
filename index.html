<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina School TTM | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); min-height: 100vh; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .glass-input { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
        .glass-input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .active-tab { background: #4f46e5; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4); }
        .footer-brand { font-size: 0.7rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-0">

    <div id="auth-section" class="min-h-screen flex items-center justify-center">
        <div class="glass-card w-full max-w-md p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-flex p-3 bg-indigo-500/20 rounded-2xl mb-4 text-indigo-400">
                    <i data-lucide="shield-check" class="w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight">Lumina TTM</h1>
                <p class="text-slate-400 text-sm mt-2">Manage school schedules with precision</p>
            </div>

            <div class="flex p-1 bg-white/5 rounded-xl mb-6">
                <button onclick="setAuthMode('login')" id="tab-login" class="flex-1 py-2 text-sm font-semibold rounded-lg transition active-tab">Login</button>
                <button onclick="setAuthMode('register')" id="tab-register" class="flex-1 py-2 text-sm font-semibold rounded-lg transition text-slate-400">Register</button>
            </div>

            <form id="auth-form" onsubmit="handleAuth(event)" class="space-y-4">
                <div id="reg-only-fields" class="hidden space-y-4">
                    <select id="reg-role" onchange="toggleRegFields()" class="glass-input w-full p-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="teacher">Teacher (Needs Code)</option>
                        <option value="manager">Manager (Needs Code)</option>
                        <option value="principal">Principal (Register School)</option>
                    </select>
                    <input type="text" id="reg-fullname" placeholder="Full Name" class="glass-input w-full p-3 rounded-xl outline-none">
                    <input type="text" id="reg-school-name" placeholder="New School Name" class="glass-input w-full p-3 rounded-xl outline-none hidden">
                    <input type="text" id="reg-code" placeholder="School Verification Code" class="glass-input w-full p-3 rounded-xl outline-none border-amber-500/30 bg-amber-500/5">
                </div>

                <input type="email" id="auth-email" placeholder="Email Address" required class="glass-input w-full p-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="auth-password" placeholder="Password" required class="glass-input w-full p-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                
                <button type="submit" id="auth-submit-btn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold transition shadow-lg shadow-indigo-500/20">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="footer-brand">© Developer by K.A.V.Rashmika</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden flex h-screen overflow-hidden">
        <aside class="w-72 bg-black/20 backdrop-blur-xl border-r border-white/10 flex flex-col">
            <div class="p-8">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <i data-lucide="layers" class="text-indigo-400"></i> Lumina TTM
                </h2>
                <div id="user-context" class="mt-4 p-3 bg-white/5 rounded-xl">
                    <p id="ctx-school" class="text-xs font-bold text-indigo-400 uppercase truncate"></p>
                    <p id="ctx-user" class="text-[10px] text-slate-400 truncate mt-1"></p>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2" id="sidebar-nav">
                </nav>

            <div class="p-8 border-t border-white/10">
                <button onclick="logout()" class="flex items-center gap-3 text-slate-400 hover:text-red-400 transition w-full">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
                </button>
                <p class="footer-brand mt-4">© Developer by K.A.V.Rashmika</p>
            </div>
        </aside>

        <main class="flex-1 flex flex-col p-8 overflow-y-auto">
            <div id="view-header" class="flex justify-between items-center mb-8">
                <h1 id="view-title" class="text-3xl font-bold">Dashboard</h1>
                <div id="header-actions"></div>
            </div>

            <div id="view-content" class="glass-card flex-1 p-8">
                </div>
            
            <div class="mt-8 text-center">
                <p class="footer-brand">© Developer by K.A.V.Rashmika</p>
            </div>
        </main>
    </div>

    <script>
        // --- INITIALIZATION ---
        const SUPABASE_URL = 'https://yybyyiyrquxtnczrbvgb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Kjio-fMoDlUy5Oc0dvbH6g_HMqBX9qM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentMode = 'login';
        let currentUser = null;

        // --- AUTH LOGIC ---
        function setAuthMode(mode) {
            currentMode = mode;
            document.getElementById('tab-login').className = mode === 'login' ? 'flex-1 py-2 text-sm font-semibold rounded-lg transition active-tab' : 'flex-1 py-2 text-sm font-semibold rounded-lg transition text-slate-400';
            document.getElementById('tab-register').className = mode === 'register' ? 'flex-1 py-2 text-sm font-semibold rounded-lg transition active-tab' : 'flex-1 py-2 text-sm font-semibold rounded-lg transition text-slate-400';
            document.getElementById('reg-only-fields').classList.toggle('hidden', mode === 'login');
            document.getElementById('auth-submit-btn').innerText = mode === 'login' ? 'Sign In' : 'Create Account';
        }

        function toggleRegFields() {
            const role = document.getElementById('reg-role').value;
            document.getElementById('reg-school-name').classList.toggle('hidden', role !== 'principal');
            document.getElementById('reg-code').classList.toggle('hidden', role === 'principal');
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            if (currentMode === 'register') {
                const role = document.getElementById('reg-role').value;
                const fullName = document.getElementById('reg-fullname').value;
                let schoolId = null;

                // 1. Validation for Staff
                if (role !== 'principal') {
                    const code = document.getElementById('reg-code').value;
                    const { data, error } = await supabase.rpc('check_verification_code', { input_code: code });
                    if (error || !data.length) return alert("Invalid School Verification Code!");
                    schoolId = data[0].school_id;
                }

                // 2. Authentication SignUp
                const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
                if (authError) return alert(authError.message);

                // 3. School Creation for Principal
                if (role === 'principal') {
                    const sName = document.getElementById('reg-school-name').value;
                    const { data: sData } = await supabase.from('schools').insert({ name: sName }).select().single();
                    schoolId = sData.id;
                }

                // 4. Profile Creation
                const { error: profError } = await supabase.from('profiles').insert({
                    id: authData.user.id,
                    full_name: fullName,
                    role: role,
                    school_id: schoolId,
                    email: email
                });

                if (profError) alert("Profile creation failed: " + profError.message);
                else alert("Registration Successful! Please Login.");
                setAuthMode('login');

            } else {
                // Login Flow
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) return alert(error.message);
                checkSession();
            }
        }

        async function checkSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                const { data: profile } = await supabase.from('profiles').select('*, schools(name)').eq('id', user.id).single();
                currentUser = profile;
                renderApp();
            }
        }

        function renderApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('ctx-school').innerText = currentUser.schools.name;
            document.getElementById('ctx-user').innerText = `${currentUser.full_name} (${currentUser.role})`;
            
            // Build Nav based on role
            const nav = document.getElementById('sidebar-nav');
            nav.innerHTML = `
                <button onclick="showDashboard()" class="w-full flex items-center gap-3 p-3 rounded-xl bg-white/10 text-white font-medium">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
                </button>
            `;
            
            if (currentUser.role === 'principal') {
                nav.innerHTML += `
                    <button onclick="showCodes()" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 transition text-slate-400">
                        <i data-lucide="key" class="w-4 h-4"></i> Verification Codes
                    </button>
                `;
            }
            lucide.createIcons();
        }

        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        window.onload = checkSession;
        lucide.createIcons();
    </script>
</body>
</html>
